<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app</title>
  <link rel="icon" type="image/x-icon" href="images/weather icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="topnav">
    <h2> Weather App </h2>
  </div>
  <div class="container">
    <img src="images/weather icon.png" class="icon2">
    <img src="" alt="" class="icon">
    <div class="city"></div>
    <div class="desc">Enter Zipcode to <br> find weather information.</div>
    <div class="temp"></div><br>
    <div class="humidity"></div>
    <div class="feels"></div>
    <div class="hl"></div>
    <div class="date"></div>
    <div class="search">
      <input type="search" class="searchButton" placeholder="Enter Zipcode">
      <button type="submit">Search</button>
    </div>

    <div class="Botnav">
      <p><a class="botnavbutn" href="index2.html"> Check by Device Location instead</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
